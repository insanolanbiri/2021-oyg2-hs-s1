{% block article%}
<form action="/kaydet" method="post" autocomplete="off">
    <label for="ad">Ad:</label><br>
    <input type="text" id="ad" name="ad" value="" required><br>
    <label for="soyad">Soyad:</label><br>
    <input type="text" id="soyad" name="soyad" value="" required><br><br>
    <label for="program">Program:</label>
    <select id="program" name="program" >
        <option value="Destek">Destek</option>
        <option value="BYFP">BYFP</option>
        <option value="ÖYG">ÖYG</option>
        <option value="Proje">Proje</option>
    </select>
    <input type="submit" value="Kaydet">
</form>
{% endblock %}
