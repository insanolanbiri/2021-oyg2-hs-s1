{% extends 'layout.html' %}
{% block icerik %}
    {% from 'includes/formhelpers.html' import render_field %}
    <form action="post">
        {{ render_field(form.username) }}
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
        {{ render_field(form.confirm) }}
        {{ render_field(form.submit) }}
    </form>
{% endblock icerik %}
